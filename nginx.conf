server {
    server_name teaapp.twaasol.com;

    # Landing Page
    location / {
        root /var/www/teaapp.twaasol.com/frontend/landing-page;
        try_files $uri $uri/ /index.html;
    }

    # Super Admin
    location ^~ /super-admin {
        alias /var/www/teaapp.twaasol.com/frontend/super-admin-web/dist;
        try_files $uri $uri/ /super-admin/index.html;
    }

    # Admin Portal
    location ^~ /tenant/admin {
        alias /var/www/teaapp.twaasol.com/frontend/admin-web/dist;
        try_files $uri $uri/ /tenant/admin/index.html;
    }

    # Kitchen Portal (formerly Tea Boy)
    location ^~ /tenant/kitchen {
        alias /var/www/teaapp.twaasol.com/frontend/tea-boy-web/dist;
        try_files $uri $uri/ /tenant/kitchen/index.html;
    }

    # Legacy Tea Boy Portal (redirect to kitchen)
    location ^~ /tenant/tea-boy {
        return 301 /tenant/kitchen$request_uri;
    }

    # Meeting Room Portal
    location ^~ /tenant/room {
        alias /var/www/teaapp.twaasol.com/frontend/meeting-room-web/dist;
        try_files $uri $uri/ /tenant/room/index.html;
    }

    # API Backend
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO
    location /socket.io {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/teaapp.twaasol.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teaapp.twaasol.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = teaapp.twaasol.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name teaapp.twaasol.com;
    return 404;
}

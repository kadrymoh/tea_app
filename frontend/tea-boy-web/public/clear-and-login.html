<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage & Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clearing Storage...</h1>
        <div id="message" class="message">Please wait...</div>
    </div>

    <script>
        // Clear all storage
        localStorage.clear();
        sessionStorage.clear();

        // Show success message
        document.getElementById('message').innerHTML = '<div class="success">âœ… Storage cleared successfully!</div><div style="margin-top: 15px;">Redirecting to login...</div>';

        // Redirect to login after 1 second
        setTimeout(() => {
            window.location.href = '/login';
        }, 1000);
    </script>
</body>
</html>
